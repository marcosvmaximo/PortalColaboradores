<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-7">
            <table class="table table-light table-hover table-striped">
                <thead>
                <tr>
                    <th scope="col">Matricula</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Tipo</th>
                    <th scope="col" ></th>
                </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr *ngFor="let colaborador of colaboradores">
                        <th scope="row">{{colaborador.matricula}}</th>
                        <td>{{ colaborador.nome }}</td>
                        <td>{{ ETipoColaborador[colaborador.tipo] }}</td>
                        <td style="border-left: 1px solid #d7d7d7"><app-edit-remove-table [objeto]="colaborador" [editarFn]="editarColaborador" [removerFn]="removerColaborador"></app-edit-remove-table></td>
                    </tr>
                </tbody>
            </table>
            <div class="m-2">
                <button type="button" [routerLink]="['/colaboradores/cadastrar']" class="btn btn-primary">Cadastrar Novo Colaborador</button>
            </div>
        </div>
    </div>
</div>
