<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-6">
            <table class="table table-light table-hover table-striped">
                <thead>
                <tr>
                    <th scope="col">Nome de Usuário</th>
                    <th scope="col" >Nome</th>
                    <th scope="col" ></th>
                </tr>
                </thead>
                <tbody class="table-group-divider">
                <tr *ngFor="let usuario of usuarios">
                    <th scope="row">{{ usuario.login }}</th>
                    <td>{{ usuario.nome }}</td>
                    <td style="border-left: 1px solid #d7d7d7"><app-edit-remove-table [objeto]="usuario" [editarFn]="editarUsuario" [removerFn]="removerUsuario"></app-edit-remove-table></td>
                </tr>
                </tbody>
            </table>
            <div class="m-2">
                <button type="button" [routerLink]="['/usuarios/cadastrar']" class="btn btn-primary">Cadastrar Novo Usuário</button>
            </div>
        </div>
    </div>
</div>
